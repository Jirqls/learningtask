<body bgcolor="ffe8e5" text="#71706e">
    <h1>7. Cucumber salad</h1>
    <img src="cucumber-salad_thecozyapron_1.jpg"” alt="Pineapple Chicken" 
         width="400" lenght="300"/>
    
    <h2>Ingredients</h2>    
<li>1 cucumber, sliced</li>    
<li>3 tbsp sugar</li>
<li>1/4 cup fresh lemon juice</li>    
<li>8 oz. sour cream</li>    
<li>1 tspn salt</li>
<li>1/2 tspn dill</li>
    
    <h2>Methods</h2>
<ol>
    <li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.</li>
</ol>

</body>
</html>
